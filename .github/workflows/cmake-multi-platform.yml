# CMake build on Windows + Linux (Vulkan-enabled)
name: CMake on multiple platforms

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_type: Release
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++

    steps:
      - uses: actions/checkout@v4

      # ---- Vulkan dependencies ----
      - name: Install Vulkan SDK (Windows)
        if: runner.os == 'Windows'
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: latest
          cache: true
          quiet: false

      - name: Install Vulkan dev packages (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libvulkan-dev \
            vulkan-tools \
            spirv-tools

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      # ---- Fix Vulkan SDK root on Windows (portable SDK extraction has varying layout) ----
      - name: Locate Vulkan SDK root (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "Initial VULKAN_SDK=$VULKAN_SDK"

          # Find the directory that contains Include/vulkan/vulkan.h
          sdk_root="$(find "$VULKAN_SDK" -type f -path "*/Include/vulkan/vulkan.h" -print -quit | xargs -I{} dirname "{}" | xargs -I{} dirname "{}")"
          if [ -z "$sdk_root" ]; then
            echo "::error::Could not locate Vulkan headers (Include/vulkan/vulkan.h) under $VULKAN_SDK"
            echo "Top-level contents:"
            ls -la "$VULKAN_SDK" || true
            echo "Tree (depth 3):"
            find "$VULKAN_SDK" -maxdepth 3 -type d -print || true
            exit 1
          fi

          echo "Resolved Vulkan SDK root: $sdk_root"
          echo "VULKAN_SDK=$sdk_root" >> "$GITHUB_ENV"
          echo "$sdk_root/Bin" >> "$GITHUB_PATH"
          echo "$sdk_root/bin" >> "$GITHUB_PATH"

          echo "SDK root contents:"
          ls -la "$sdk_root" || true
          ls -la "$sdk_root/Include" | head || true
          ls -la "$sdk_root/Lib" | head || true

      # ---- Configure ----
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: >
          cmake -B "${{ steps.strings.outputs.build-output-dir }}"
          -S "${{ github.workspace }}"
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DVulkan_ROOT="${VULKAN_SDK}"
          -DCMAKE_PREFIX_PATH="${VULKAN_SDK}"

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: >
          cmake -B "${{ steps.strings.outputs.build-output-dir }}"
          -S "${{ github.workspace }}"
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      # ---- Build ----
      - name: Build
        run: cmake --build "${{ steps.strings.outputs.build-output-dir }}" --config ${{ matrix.build_type }}

      # ---- Test ----
      - name: Test
        working-directory: "${{ steps.strings.outputs.build-output-dir }}"
        run: ctest --build-config ${{ matrix.build_type }}
